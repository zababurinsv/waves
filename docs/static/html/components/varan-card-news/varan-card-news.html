<template id ="auction-card">
    <div class = "container">
        <div id="myModal" class="modal">
            <div class="modalContent">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
        <section class="section">
            <div class = "item">
                <div class="timestamp" style="display: none">${Date.parse(obj['data'][i]['isoDate'])}</div>
                <label class="details">
                    <div class="content">
                        <div class = "preview">
                            <p>
                                preview
                            </p>
                        </div>
                        <div class="images">
                            <a class="bid">
                                <img  class='imgBid' src="/static/html/components/varan-card-news/icons/no_image.jpg" alt="bid">
                            </a>
                        </div>
                        <div class="timer">
                            timer
                        </div>
                        <div class="price">
                            price
                        </div>
                        <div class="name">
                            name
                        </div>
                        <div class="bid">
                            bid
                        </div>
                    </div>
                    <input type="checkbox" class="input" />
                    <div class="summary">
                        <div class = "button">
                            <button class="bidButton"> ставка </button>
                            <button class="sellButton"> детали </button>
                        </div>
                        <div class="priceSend">
                            <select class="numberPrice">
                                <option>10</option>
                                <option>50</option>
                                <option>100</option>
                                <option>150</option>
                                <option>200</option>
                            </select>
                        </div>
                    </div>
                </label>
            </div>
        </section>
    </div>
</template>
